<p style="margin-bottom: 40pt;">인터넷에서 자주 검색되는 키워드와 관련된 게임을 만들면 아무런 유명세가 없는 어플도 많은 다운로드가 가능한지 시험해본 게임, 결과는 성공적이었다. 
    키워드와 게임 개발에 지식이 전문한 고등학생이 만든 어플이 10만 다운로드를 달성했다.</p>
